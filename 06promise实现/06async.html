<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async</title>
</head>
<body>
    1 async 函数返回的 Promise 对象，必须等到内部所有的 await 命令的 Promise 对象执行完，才会发生状态改变
      return 相当于把结果resolve出去  所以then里面能拿到
    2 await 后面跟着一个promise   如果不是也会转换成立即执行resolve的promise
</body>
<script>
    const delay = timeout => new Promise(resolve => setTimeout(resolve, timeout));
        async function f() {
            await delay(1000);
            await delay(2000);
            await delay(3000);
            return 'done';
        }

        f().then(v => console.log(v)); // 等待6s后才输出 'done'

     
</script>
</html>
