  <body>
    <script>
      const aa = function () {
        console.log(3)
        return new Promise((res, rej) => {
          console.log(4)
          console.log(
            setTimeout(() => {
              console.log(6)
              if (true) {
                return res('ok')
              } else {
                return rej('false')
              }
            }, 1000),'settime1'
          )
        })
      }
      const bb = async () => {
        console.log(2)
        const ares = await aa()
        console.log(7)
        console.log(ares)
      }
      console.log(1)
      bb()
      console.log(5)
      console.log(setTimeout(() => {}, 3000),'settime2') // 1
