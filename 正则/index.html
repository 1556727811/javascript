<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 后缀 */
      // i  是一个修饰符 (搜索不区分大小写)
      // g	执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）。
      // m	执行多行匹配。

      // m：默认的正则开始 "^ "和结束 "$ "只是对于正则字符串，如果在修饰符中加上 "m "，那么开始和结束将会指字符串的每一行：每一行的开头就是 "^ "，结尾就是 "$ "。
      // s：使表达式"."匹配换行符。
      // x：如果加上该修饰符，表达式中的空白字符将会被忽略，除非它已经被转义。
      // A：如果使用这个修饰符，那么表达式必须是匹配的字符串中的开头部分。比如说 "/a/A "匹配 "abcd "。
      // E：与 "m "相反，如果使用这个修饰符，那么 "$ "将匹配绝对字符串的结尾，而不是换行符前面，默认就打开了这个模式。
      // U：和问号的作用差不多，用于设置 "贪婪模式 "。
      /* 中间 */
      // \s 是匹配所有空白符，包括换行，\S 非空白符，不包括换行。

      // .  是任意字符 可以匹配任何单个字符，
      // 例子：正则表达式r.t 可以匹配这些字符串：rat、rut、r t，但是不匹配root。

      // .*？  表示匹配任意字符到下一个符合条件的字符

      // 例子：正则表达式a.*?xxx   可以匹配 abxxx  axxxxx  abbbbbxxx
      // * 匹配0或多个正好在它之前的那个字符。例如正则表达式。*意味着能够匹配任意数量的任何字符。? 匹配0或1个正好在它之前的那个字符。注意：这个元字符不是所有的软件都支持的。.*是指任何字符0个或多个，.?是指任何字符0个或1个.

      // .*具有贪婪的性质，首先匹配到不能匹配为止，根据后面的正则表达式，会进行回溯。.*？则相反，一个匹配以后，就往下进行，所以不会进行回溯，具有最小匹配的性质。

      // ？表示非贪婪模式，即为匹配最近字符 如果不加?就是贪婪模式a.*bc 可以匹配  abcbcbc
    </script>
  </body>
</html>
